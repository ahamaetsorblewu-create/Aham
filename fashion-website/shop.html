<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop | VogueX</title>
    <meta name="description" content="Browse the VogueX catalog.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">VogueX</a>
        <nav class="nav" id="site-nav">
          <a href="index.html">Home</a>
          <a href="shop.html" class="active">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="cart.html" class="cart-link">Cart <span class="cart-count" id="cart-count">0</span></a>
        </nav>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="section-heading">
            <h1>Shop</h1>
            <p>Filter and sort to find your perfect fit.</p>
          </div>

          <div class="shop-controls">
            <div class="field">
              <label for="search">Search</label>
              <input id="search" type="search" placeholder="Tops, denim, sneakers...">
            </div>
            <div class="field">
              <label for="category">Category</label>
              <select id="category">
                <option value="all">All</option>
              </select>
            </div>
            <div class="field">
              <label for="price">Max Price: $<span id="price-value">500</span></label>
              <input id="price" type="range" min="20" max="500" value="500">
            </div>
            <div class="field">
              <label for="sort">Sort by</label>
              <select id="sort">
                <option value="featured">Featured</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="newest">Newest</option>
              </select>
            </div>
          </div>

          <div id="product-grid" class="product-grid"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <div class="logo">VogueX</div>
          <p>Minimal, modern, and made to last.</p>
        </div>
        <div>
          <h4>Explore</h4>
          <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div>
          <h4>Newsletter</h4>
          <form id="newsletter-form">
            <input type="email" placeholder="Email address" required>
            <button class="btn btn-primary" type="submit">Subscribe</button>
          </form>
          <small id="newsletter-status" class="muted"></small>
        </div>
      </div>
      <div class="container footer-bottom">
        <small>Â© <span id="year"></span> VogueX. All rights reserved.</small>
      </div>
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/shop.js"></script>
  </body>
</html>
