<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product | VogueX</title>
    <meta name="description" content="Product details - VogueX.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">VogueX</a>
        <nav class="nav" id="site-nav">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="cart.html" class="cart-link">Cart <span class="cart-count" id="cart-count">0</span></a>
        </nav>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container" id="product-container">
          <div class="product-detail">
            <div class="product-media" id="product-media"></div>
            <div class="product-info">
              <h1 id="product-name">Loading...</h1>
              <p class="price" id="product-price"></p>
              <p class="muted" id="product-description"></p>

              <div class="options">
                <div class="field">
                  <label for="size">Size</label>
                  <select id="size"></select>
                </div>
                <div class="field">
                  <label for="color">Color</label>
                  <select id="color"></select>
                </div>
                <div class="qty">
                  <button id="qty-dec" aria-label="Decrease quantity">−</button>
                  <input id="qty" type="number" value="1" min="1">
                  <button id="qty-inc" aria-label="Increase quantity">+</button>
                </div>
              </div>

              <div class="actions">
                <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
                <a href="cart.html" class="btn btn-outline">View Cart</a>
              </div>

              <div class="meta">
                <div><strong>Category:</strong> <span id="product-category"></span></div>
                <div><strong>Tags:</strong> <span id="product-tags"></span></div>
              </div>
            </div>
          </div>

          <div class="section-heading">
            <h3>Related Products</h3>
          </div>
          <div id="related-grid" class="product-grid"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <div class="logo">VogueX</div>
          <p>Minimal, modern, and made to last.</p>
        </div>
        <div>
          <h4>Explore</h4>
          <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div>
          <h4>Newsletter</h4>
          <form id="newsletter-form">
            <input type="email" placeholder="Email address" required>
            <button class="btn btn-primary" type="submit">Subscribe</button>
          </form>
          <small id="newsletter-status" class="muted"></small>
        </div>
      </div>
      <div class="container footer-bottom">
        <small>© <span id="year"></span> VogueX. All rights reserved.</small>
      </div>
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/product.js"></script>
  </body>
</html>
