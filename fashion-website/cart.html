<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Your shopping cart - VogueX.">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/styles.css">

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">VogueX</a>
        <nav class="nav" id="site-nav">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="cart.html" class="cart-link active">Cart <span class="cart-count" id="cart-count">0</span></a>

          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="section-heading">
            <h1>Your Cart</h1>
            <p>Review your items and proceed to checkout.</p>
          </div>

          <div class="cart-layout">
            <div id="cart-items" class="cart-items"></div>
            <aside class="cart-summary">
              <h3>Order Summary</h3>
              <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0</span></div>
              <div class="summary-row"><span>Shipping</span><span id="shipping">$0</span></div>
              <div class="summary-row total"><span>Total</span><span id="total">$0</span></div>
              <button id="checkout" class="btn btn-primary btn-full">Checkout</button>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <div class="logo">VogueX</div>

        </div>

          </ul>
        </div>
        <div>
          <h4>Newsletter</h4>
          <form id="newsletter-form">
            <input type="email" placeholder="Email address" required>
            <button class="btn btn-primary" type="submit">Subscribe</button>
          </form>
          <small id="newsletter-status" class="muted"></small>
        </div>
      </div>
      <div class="container footer-bottom">
